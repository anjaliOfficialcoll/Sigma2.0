<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST request</title>
</head>
<body>
    <h1>Get request</h1>
    <form method="get" action="http://localhost:3000/register">
        <input placeholder="enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button type="submit">Register </button>
    </form>


    <hr>

    <h1>Post request</h1>
    <form method="post" action="http://localhost:3000/register">
        <input placeholder="enter username" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button type="submit">Register </button>
    </form>
    
</body>
</html>
